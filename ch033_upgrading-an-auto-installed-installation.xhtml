</h1>
<p>
</p>
<p align="left">
</p>
<h3>Auto Installer Upgrade.
</h3>
<p> Providing you have used your web based auto installer (Softaculous/Fantastico) to initially install your phpList, you can simply update it by visiting the installers page and click on the upgrade link. NB: This will only appear when an update is available.
</p>
<p align="center"><img alt="phpList auto-installer softaculous upgrade" src="static/upgrade.jpg" height="250" width="578"/></p>
<p align="left">Simply click the green upgrade icon and let the system upgrade your installation. Once completed, simply restore your customised files and the upgrade is complete.
</p>
